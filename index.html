<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Open Weather</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- My Style-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <section class="vh-100">
      <div class="container py-5 h-100">
    
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div id="container" class="col-md-8 col-lg-6 col-xl-4">
    
            <div class="card">
              <div class="card-body p-4">
    
                <div class="d-flex">
                  <fieldset>
                    <legend>
                      <h1 data-cy="ow">Open Weather</h1>
                    </legend>
                    <form id="query">
                      <label>
                        <p style="display: inline;">City Name</p>
                        <input id="city-name" data-cy="city-name" type="text" form="query" maxlength="30">
                        <button type="submit" class="btn btn-primary" id="search" data-cy="search">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                        </button>
                      </label>
                    </form>
                  </fieldset>
                  <h6 id="time">--:--</h6>
                </div>

                <div class="d-flex flex-column text-center mt-4 mb-4">
                  <h6 id="temp" class="display-4 mb-0 font-weight-bold"> 0°C </h6>
                  <span id="weather" class="small" style="color: whitesmoke">Weather</span>
                </div>
    
                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem;">
                    <div><i class="fas fa-wind fa-fw" style="color: whitesmoke;"></i> <span class="ms-1" id="wind"></span></div>
                    <div><i class="fas fa-tint fa-fw" style="color: whitesmoke;"></i> <span class="ms-1" id="humidity"></span></div>
                    <div><i class="fas fa-sun fa-fw" style="color: whitesmoke;"></i> <span class="ms-1" id="uvIndex"></span></div>
                  </div>
                  <div id="icon" style="width: 100px; height: 100px;"></div>
                </div>
    
              </div>
            </div>
            <div class="card">
              <div class="card-body p-4">
    
                <div class="d-flex">
                  <h2>Recent Searches</h2>
                </div>

                <div id="cbot" class="d-flex flex-column mt-0 mb-0">
                  <span id="rcity" data-cy="rs-city" class="medium">City Name</span>
                  <div id="recent">
                    <h6 id="rtemp" class="display-4 mb-0"> 0°C </h6>
                    <div id="tempGrid" class="flex-grow-1" style="font-size: 1rem;">
                      <div><i data-cy="icon" class="fas fa-wind fa-fw" style="color: whitesmoke;"></i> <span class="ms-1" id="i1"></span></div>
                      <div><i data-cy="icon" class="fas fa-tint fa-fw" style="color: whitesmoke;"></i> <span class="ms-1" id="i2"></span></div>
                      <div><i data-cy="icon" class="fas fa-sun fa-fw" style="color: whitesmoke;"></i> <span class="ms-1" id="i3"></span></div>
                    </div>
                    <div id="ricon" data-cy="icon" style="width: 100px; height: 100px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
      
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
